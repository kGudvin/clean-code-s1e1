<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img src="./eisenhower-matrix.jpg" class="header-img" alt="eisenhower-matrix">
      <a 
        class="more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </div>
    <div class="centered-main-page-element">
      <p id="top-section-for-adding-element-to-list">
        <label for="new-task label">Add Item</label>
      </p>
      <div class="task-row-wrapper">
          <input 
            id="new-task" 
            class="task input" 
            type="text">
          <button class="button">Add</button>
      </div>
      <h3 class="h3">Todo</h3>
      <ul id="incomplete-tasks" class="ul">
        <li class="li">
          <input class="input" type="checkbox">
          <label class="task label">Pay Bills</label>
          <input class="input" type="text" class="task">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="button-img" src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="edit-mode li">
          <input class="input" type="checkbox">
          <label class="task label">Go Shopping</label>
          <input
            type="text"
            value="Go Shopping"
            class="task input">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img class="button-img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
      <h3 class="h3">Completed</h3>
      <ul id="completed-tasks" class="ul">
        <li class="li">
          <input class="input" type="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input class="input" type="text" class="task">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="button-img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
